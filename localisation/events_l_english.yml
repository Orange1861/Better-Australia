 aboriginal_feudalism.8d:0 "Having won the coalition war, we may now progess forward into a new era."
 aboriginal_feudalism.8a:0 "We Have Won"
 aboriginal_feudalism.9t:0 "Loser of the Aboriginal-Feudal War"
