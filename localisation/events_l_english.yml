 aboriginal_feudalism.16d:0 "We have already proven to our neighbors and other tribes that our new form of governing is superior."
 aboriginal_feudalism.16a:0 "Let's Complete Feudalism!"
 aus_region_events.3t:0 "An Explorer Wishes To Join Our Ranks"
 aus_region_events.3d:0 "After returning from the journey exploring to areas to our east, one of the crew members has an intrest in mapping out the land of the islands we know of in the area. Additionally, the explores have claimed island and land mass they explored on foot for us."
 aus_region_events.3a:0 "Let's Start Exploring"
 aus_region_events.4t:0 "More Living Room"
 aus_region_events.4d:0 "The expansion of our borders has led us to own more developed land. Access to this new land has allowed us to initiate a policy to increase our population."
 aus_region_events.4a:0 "We Continue to Grow"
 aus_region_events.5t:0 "Increased Population"
 aus_region_events.5d:0 "With the new generation reaching adulthood, they can now join to army and increase our military strength"
 aus_region_events.5a:0 "Wonderful"
 aus_region_events.6t:0 "No Longer Alone"
 aus_region_events.6d:0 "Over these past few years, we have communicated with the nations outside our own region. This has allowed some of their governing ideas to reform some of our own." 
 aus_region_events.6a:0 "New Reforms are on The Way"
 aus_region_events.7t:0 "Challenged To A Duel"
